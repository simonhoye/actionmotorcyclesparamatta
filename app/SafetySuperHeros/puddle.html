<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Puddle clean up!</title>
        <script src="../bower_components/phaser-official/build/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(1024, 768, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

            game.load.image('floor', 'assets/img/tiles.jpg');
            game.load.image('puddle', 'assets/img/puddle.png');
            game.load.image('cloth', 'assets/img/cloth.png');

        }

        function create () {

            this.game.stage.backgroundColor = '#473D3B';
            var puddle = game.add.sprite(game.world.centerX, game.world.centerY, 'puddle');
            puddle.anchor.setTo(0.5, 0.5);
            puddle.scale.setMagnitude(0.9);

            var cloth = game.add.sprite(200, 150, 'cloth');
            cloth.anchor.setTo(0.5, 0.5);
            cloth.scale.setMagnitude(0.5);

            cloth.inputEnabled = true;
            cloth.input.enableDrag(false, true);

        }

    };

    </script>

    </body>
</html>
